<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-My Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h3>
                My Playlist
            </h3>
            <hr>
            <div class="songitem">
                <span>Faded</span>
                <span class="songlistplay"><span class="timestamp">Alan Walker 3:32 <i class="fa fa-solid fa-circle-play"></i> </span></span>
            </div>
            <div class="songitem">
                <span>Baby</span>
                <span class="songlistplay"><span class="timestamp"> Justin Beiber 3:39 <i class="fa fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songitem">
                <span>Changes</span>
                <span class="songlistplay"><span class="timestamp">XXXTentacion 1:25 <i class="fa fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songitem">
                <span>Friends</span>
                <span class="songlistplay"><span class="timestamp">Anne Marie 3:25 <i class="fa fa-solid fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="banner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa fa-3x -solid fa-backward"></i>
            <i class="fa fa-3x -solid fa-circle-play" id="masterPlay"></i>
            <i class="fa fa-3x -solid fa-forward"></i>
        </div>
        <div class="songinfo">
            Faded - Alan Walker
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cc44d228c7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
